<!DOCTYPE html>
<html lang="ar">
<head>

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon {

        h1 {

            color: #ffffff;
        }

        p {
            font-size: 1.2em;
            margin-top: 15px;
            color: #f0f0f0;
        }

        @media (max-width: 600px) {
            h1 {
